<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Block Test - AEM EDS</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script type="module" src="/scripts/scripts.js"></script>
</head>
<body>
    <header></header>
    <main>
        <div>
            <h1>Pokemon Block Demo</h1>
            <p>This page demonstrates the Pokemon block that fetches data from PokeAPI.</p>
        </div>
        
        <div>
            <h2>Pikachu (Default)</h2>
            <div class="pokemon">
                <div>pikachu</div>
            </div>
        </div>

        <div>
            <h2>Charizard</h2>
            <div class="pokemon">
                <div>charizard</div>
            </div>
        </div>

        <div>
            <h2>Using Pokemon ID (Mewtwo = 150)</h2>
            <div class="pokemon">
                <div>150</div>
            </div>
        </div>

        <div>
            <h2>Error Example (Invalid Pokemon)</h2>
            <div class="pokemon">
                <div>invalidpokemon123</div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
